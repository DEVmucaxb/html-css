<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idn1">Número1: </label>
            <input type="number" name="n1" id="idn1" min="0" step="1" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>

        <p>
            <label for="idn2">Número2: </label>
            <input type="number" name="n2" id="idn2" min="0" step="1" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>

        <p>
            <label for="idsoma">Soma: </label>
            <output name="soma" id="idsoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Corrigir">
        </p>
    </form>
</body>
</html>
