<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#ff0000">
        </p>
        <p>
            <label for="nivelsatisfaçao">Nível de satisfação</label>
            <input type="range" name="nivelsatisfaçao" id="nivelsatisfaçao" min="0" max="10" value="10">
        </p>
        <p>
            <label for="idfotoperfil">Foto de perfil: </label>
            <input type="file" name="fotoperfil" id="idfotoperfil">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Corrigir">
        </p>
    </form>
</body>
</html>
