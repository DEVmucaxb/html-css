<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abir esse site em vários dispositivos diferentes ou simplesmente aumente  diminua o tamanho do seu navegador.</p>
    <picture> <!--No caso da imagem grande, seria legal por 850 ao inves de 1050 ja q meu monitor é pequeno-->
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png"> 
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay loop></audio>
    <!--MP3, WAV, OGG--> <br>
    <audio controls preload="metadata" loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
