<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Genêro</legend>
            <input type="radio" name="genero" id="generomasc" value="mas"required checked> 
            <label for="generomasc">Masculino</label>
            <input type="radio" name="genero" id="generofem" value="fem">
            <label for="generofem">Feminino</label>
            <!--Para tornar a escolha obrigatória utilize required ou checked-->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquete" id="basquete"> <label for="basquete">Basquete</label> <br>
            <input type="checkbox" name="futebol" id="futebol" checked> <label for="futebol">Futebol</label> <br>
            <input type="checkbox" name="natação" id="natação" checked> <label for="natação">Natação</label> <br>
            <input type="checkbox" name="tenis" id="tenis"> <label for="tenis">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Corrigir">
        </p>
    </form>
</body>
</html>
