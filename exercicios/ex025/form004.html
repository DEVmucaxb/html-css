<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idnome">Nome: </label>
                <input type="text" name="nome" id="idnome" minlength="5" maxlength="30" required>
            </p>
            <p>
                <label for="idemail">Email: </label>
                <input type="email" name="email" id="idemail" placeholder="Email: " autocomplete="email" required> <!--Lembrando, name e id podem ser iguais!-->
            </p>
            <p>
                <label for="idtelefone">Telefone: </label>
                <input type="tel" name="telefone" id="idtelefone" autocomplete="tel" placeholder="(xx)xxxxx-xxxx" required pattern="^[1-9]{1}[0-9]{1}[0-9]{4,5}-[0-9]{4}$">
                <!--Ou-->
                <!--<input type="tel" name="telefone" id="idtelefone" autocomplete="tel" placeholder="(xx) xxxxx-xxxx" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">-->   <!--Nesse caso obriga o usuário a colocar os parenteses-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Corrigir">
            </p>
        </fieldset>
    </form>
    <!--Estudar mais sobre RegEx-->
</body>
</html>
