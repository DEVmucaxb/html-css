<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome" required maxlength="30" placeholder="Nome:" autocomplete="name">
        </p>
        <p>
            <label for="idmedia">Média do aluno: </label>
            <input type="number" name="media" id="idmedia" value="5" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="idmes">Período Letivo: </label>
            <input type="month" name="mes" id="idmes" value="2024-07">
        </p>
        <p>
            <label for="iddia">Dia da prova: </label>
            <input type="date" name="dia" id="iddia" value="2024-07-01">
        </p>
        <p>
            <label for="idhora">Horário da prova: </label>
            <input type="time" name="hora" id="idhora" value="14:30" min="07:00" max="18:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
